{% extends 'base.html' %}
{% block title %}Создать рецепт{% endblock %}

{% block content %}
    <h1>Список рецептов пользователей</h1>
    <ul>
        {% for recipe in recipes %}
            <li><a href="{% url 'recipeapp:detail_recipe' recipe.id %}">{{ recipe.title }}</a></li>
        {% endfor %}
    </ul>



{% endblock %}
